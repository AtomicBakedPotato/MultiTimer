name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List Xcode versions
        run: ls /Applications | grep Xcode

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install expo-dev-client
        run: npx expo install expo-dev-client -- --legacy-peer-deps

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --no-install

      - name: Force Deployment Target and Disable Signing
        run: |
          cat <<EOF > fix_podfile.rb
          podfile_path = 'ios/Podfile'
          content = File.read(podfile_path)
          
          unless content.include?('post_install do |installer|')
            content += "\npost_install do |installer|\nend\n"
          end
          
          post_install_logic = <<-LOGIC
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "15.0"
                config.build_settings['ENABLE_BITCODE'] = 'NO'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGN_IDENTITY'] = ''
                config.build_settings['CODE_SIGN_ENTITLEMENTS'] = ''
                config.build_settings['ENTITLEMENTS_REQUIRED'] = 'NO'
                config.build_settings['ENABLE_USER_SCRIPT_SANDBOXING'] = 'NO'
                config.build_settings['ACTOOL_PLATFORM_NAME'] = 'iphoneos'
                config.build_settings['ARCHS'] = 'arm64'
                config.build_settings['SDKROOT'] = 'iphoneos'
                config.build_settings['SUPPORTED_PLATFORMS'] = 'iphoneos'
                config.build_settings['TARGETED_DEVICE_FAMILY'] = '1'
                config.build_settings['IB_ENVIRONMENT_IPHONE_SIMULATOR_VERSION_6_0'] = '15.0'
              end
            end
            
            installer.pods_project.build_configurations.each do |config|
              config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
              config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
              config.build_settings['CODE_SIGN_IDENTITY'] = ''
              config.build_settings['ENABLE_USER_SCRIPT_SANDBOXING'] = 'NO'
              config.build_settings['ACTOOL_PLATFORM_NAME'] = 'iphoneos'
              config.build_settings['ARCHS'] = 'arm64'
              config.build_settings['SDKROOT'] = 'iphoneos'
              config.build_settings['SUPPORTED_PLATFORMS'] = 'iphoneos'
            end
          LOGIC
          
          content.gsub!(/post_install do \|installer\|/, "post_install do |installer|\n#{post_install_logic}")
          File.write(podfile_path, content)
          EOF
          ruby fix_podfile.rb

      - name: Install Pods
        run: cd ios && pod install

      - name: Build Unsigned App
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -maxdepth 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          mkdir -p build/Build/Products/Release-iphoneos/XCFrameworkIntermediates
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_METHOD=manual \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ENABLE_USER_SCRIPT_SANDBOXING=NO \
            VALIDATE_WORKSPACE=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            ACTOOL_PLATFORM_NAME=iphoneos \
            ARCHS=arm64 \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            SDKROOT=iphoneos \
            SUPPORTED_PLATFORMS=iphoneos \
            TARGETED_DEVICE_FAMILY=1 \
            RUN_CLANG_STATIC_ANALYZER=NO || true
          
          if [ -d "build/Build/Products/Release-iphoneos/scratch.app" ]; then
            echo "Successfully generated .app bundle."
          else
            echo "Critical failure: .app bundle not found."
            exit 65
          fi

      - name: Package IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" -maxdepth 1)
          cp -R "$APP_PATH" Payload/
          zip -r scratch-unsigned.ipa Payload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scratch-unsigned-ipa
          path: scratch-unsigned.ipa
          

